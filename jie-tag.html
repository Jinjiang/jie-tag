<!--
  # tag

  标签

  * 有 `[primary]`, `[badge]` 等特性可用

  ## Example

  ```
  <p>
    tags:
    <jie-tag primary>html</jie-tag>
    <jie-tag>css</jie-tag>
    <jie-tag>javascript</jie-tag>
    <jie-tag></jie-tag>
    badges:
    <jie-tag badge primary>100</jie-tag>
    <jie-tag badge>10</jie-tag>
  </p>
  ```
-->
